<body>
	
	<!--  -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('comingsoon_02/images/bg01.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('comingsoon_02/images/bg02.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('comingsoon_02/images/bg03.jpg');"></div>
	</div>

	<div class="size1 overlay1">
		<!--  -->
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-25">
				Coming Soon
			</h3>

			<p class="m2-txt1 txt-center p-b-48">
				Our website is under construction
			</p>

			<div class="flex-w flex-c-m cd100 p-b-33">
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 days">00</span>
					<span class="s2-txt1">Days</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 hours">00</span>
					<span class="s2-txt1">Hours</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 minutes">00</span>
					<span class="s2-txt1">Minutes</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 seconds">00</span>
					<span class="s2-txt1">Seconds</span>
				</div>
			</div>
		</div>
	</div>



	

<!--===============================================================================================-->	
	<script src="comingsoon_02/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="comingsoon_02/vendor/bootstrap/js/popper.js"></script>
	<script src="comingsoon_02/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="comingsoon_02/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="comingsoon_02/vendor/countdowntime/moment.min.js"></script>
	<script src="comingsoon_02/vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="comingsoon_02/vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="comingsoon_02/vendor/countdowntime/countdowntime.js"></script>
	<script>
        var endDate = new Date("1/1/2019");
		$(function () {
            var timeDiff = Math.abs(endDate.getTime() - (new Date()));
            var days = Math.ceil(timeDiff / (1000 * 60*60*60 * 24));
            var hours = Math.ceil(timeDiff / (60*60*1000));
            var minutes = Math.ceil(timeDiff / (60*1000));
            $('.cd100').countdown100({
                /*Set Endtime here*/
                /*Endtime must be > current time*/
                endtimeYear: 0,
                endtimeMonth: 0,
                endtimeDate: days,
                endtimeHours: hours,
                endtimeMinutes: minutes,
                endtimeSeconds: 0,
                timeZone: ""
                // ex:  timeZone: "America/New_York"
                //go to " http://momentjs.com/timezone/ " to get timezone
            })
        });
;
	</script>
<!--===============================================================================================-->
	<script src="comingsoon_02/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="comingsoon_02/js/main.js"></script>
